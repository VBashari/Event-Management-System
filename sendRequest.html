<!DOCTYPE html>
<html>
<head>
  <title>User page</title>
  <link rel="stylesheet" href="sendRequest.css">
</head>
<body>
  <div class="rectangle">
    <img src="sc.jpg" alt="Image" class="image-left">
    <div class="search-bar">
      <input type="text" placeholder="Find vendors and event organizers">
      <button type="submit">Search</button>
    </div>
    <div class="col">
        <button class="sign-up">Sign up</button>
        <button class="log-in">Log in</button>
      </div>
      
  </div>

  <div class="rectangle-black">
    <div class="SendRequest">Send a request</div>
    <div class="RequestFor">Request for : <span id="service-username-value">serviceusername</span>?</div>
    <br>
    <br>
    <div class="small-rectangle">
        <div class="title">Title</div>
        <input type="text" placeholder="Enter title" class="textbox">
      </div>
      <br>
      <div class="descrip-rectangle">
        <div class="Description">Description</div>
        <input type="text" placeholder="Describe.." class="texxtbox">
      </div>
      <br>
      <br>
      <div class="date-rectangle">
        <div class="datee">Date</div>
        <input type="date" id="date-input" class="date-button">
      </div>
      <button class="submit">Submit</button>
  </div>
</body>
</html>
