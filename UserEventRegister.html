<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <link rel="stylesheet" type="text/css" href="UserEventRegister.css">
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registrationForm">
        <div class="label-box">
            <label for="name" class="input-label">Name:</label>
            <input type="text" id="name" class="input-box" required>
        </div>
          
        <div class="label-box">
            <label for="surname" class="input-label">Surname:</label>
            <input type="text" id="surname" class="input-box" required>
        </div>
          
        <div class="label-box">
            <label for="age" class="input-label">Age:</label>
            <input type="number" id="age" class="input-box" required>
        </div>

        <div class="label-box">
            <label for="phoneNumber" class="input-label">Phone Number:</label>
            <input type="tel" id="phoneNumber" class="input-box" required>
        </div>

        <div class="label-box">
            <label for="eventName" class="input-label">Event Name:</label>
            <input type="text" id="eventName" class="input-box" required>
        </div>

        <div class="label-box">
            <label for="ticketQuantity" class="input-label">Number of Tickets:</label>
            <input type="number" id="ticketQuantity" min="1" class="input-box" required>
        </div>
        <div id="ticketOutput">
            Total Cost: $<span id="totalCost">0.00</span>
        </div>
        
        
        <button type="submit" id="registerBtn">Register</button>
    </form>

    <script src="UserEventRegister.js"></script>
</body>
</html>
