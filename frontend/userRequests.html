<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body class="Page">
        
        <div  class="Top">
            <img class="logo" src="../photos/frontend/logo.jpg">
            <form action="" class="search-bar">
                <input type="text" placeholder="Find vendors and event organizers" name ="q">
                <button type ="submit"><img src="../photos/frontend/searchicon.png"></button>
            </form>
            <button class="Profile" type="Button"><img src="../photos/frontend/Icon.png"></button>
        </div>

        <div class="SideBar"></div>
      
        <div class="user">
            <h1>My requests</h1>

            <dialog id="editRequestForm">
                <form>
                    <label for="title">Title:</label>
                    <input id="title" type="text" minlength="3" maxlength="110">
                    <br>

                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                    <br>

                    <button id="submitEdit" type="submit">Submit</button>
                    <button id="cancelEdit" type="button">Cancel</button>
                </form>
            </dialog>

            <div id="requests">
                <!-- Requests go here-->
            </div>
            
                <button class="Prev">Previous</button>
                <button class="Next">Next</button>
        </div>
        
        <script src="./utility.js"></script>
        <script src="./requests.js"></script>
        <script src="./userRequests.js"></script>
    </body>
</html>
