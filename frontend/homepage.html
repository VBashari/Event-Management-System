<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="custom-rectangle">Event Management System</div>
        <div class="rectangle-5">
        </div>
        
        
          <form method="get" action="ServiceSearch.html">
            <div class="rectangle-4">
              <input type="text" name="q" placeholder="What event are you hosting?">
            </div>

            <div class="rectangle-6">
            <button class="button">Search</button></div>
          </form>
      </div>
      <div class="col">
        <div class="rectangle-2">
          <button type="button" id="btnSignUp" class="sign-up">Sign up</button>
        </div>
        <div class="rectangle-3">
          <button type="button" id="btnLogIn" class="log-in">Log in</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btnSignUp').addEventListener('click', (e) => {
      window.location.href = './signup.html';
    })
    
    document.getElementById('btnLogIn').addEventListener('click', (e) => {
        window.location.href = './login.html';
    })
  </script>
</body>
</html>
