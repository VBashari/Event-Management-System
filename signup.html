<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="userinfo.css" rel="stylesheet">
</head>
<body>
    <div class="userinfo-container">
        <h2>Sign Up</h2>
        <form id="signupform">
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="role">Select the role you wish to sign up as</label>
                <select class="form-select">
                    <option value="user">User</option>
                    <option value="vendor">Vendor</option>
                    <option value="organizer">Event organizer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <hr>
        <p class="text-muted">Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <script>
        const form = document.getElementById('signupform');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            // validate user input & send form data with ajax
        });
</script>
</body>
</html>
