<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="userinfo.css" rel="stylesheet">
</head>
<body>
    <div class="userinfo-container">
        <h2>Sign Up</h2>
        <form id="signupform">
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="role">Select the role you wish to sign up as</label>
                <select class="form-select" id="userRole" name="userRole" required>
                    <option value="USER">User</option>
                    <option value="VNDR">Vendor</option>
                    <option value="ORG">Event organizer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" minlength="3" maxlength="40" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="9" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <hr>
        <p class="text-muted">Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <script>
        function displayError(error) {
            let errorElement = form.querySelector('.alert-danger');

            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.classList.add('alert', 'alert-danger');
                form.insertBefore(errorElement, form.querySelector('button[type="submit"]'));
            }
            errorElement.textContent = error;
        }

        function httpRequest(method, url, data, successHandler, failureHandler) {
            let xhr = new XMLHttpRequest();
            xhr.open(method, url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(data));

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status !== 200) {
                        failureHandler(JSON.parse(xhr.responseText));
                    }
                    else {
                        successHandler(JSON.parse(xhr.responseText));
                    }
                }
            }
        }

        const form = document.getElementById('signupform');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const formData = new FormData(form);
            const fullName = formData.get('fullName');
            const userRole = formData.get('userRole');
            const email = formData.get('email');
            const username = formData.get('username');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm-password');
            
            if (password !== confirmPassword) {
                displayError('Passwords do not match');
                return;
            }

            const userData = {
                user_type: userRole,
                email: email,
                username: username,
                full_name: fullName,
                password: password
            };

            httpRequest('POST', '/api/users', userData, (response) => {
                console.log(response);

                // const auth = {
                //     username: username,
                //     password: password
                // };

                // httpRequest('GET', '/api/sessions', auth, (response) => {
                //     document.cookie = `session=${response.session}; path=/; expires=${new Date(response.expiration).toUTCString()}`;
                // }, (response) => {
                //     displayError(response.message);
                // });

            }, (response) => {
                console.log(response);
                //displayError(response.message);
            });
        });
</script>
</body>
</html>
