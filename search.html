<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  
  <link rel="stylesheet" href="search.css">
</head>
<body>

        <div class="custom-rectangle">Event Management System</div>

        </div>

          <input type="text" placeholder="What event are you hosting?">

        </div>
      </div>
    </div>
  </div>

</html>
