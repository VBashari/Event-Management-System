<!DOCTYPE html>
<html>
<head>
  <title>User page</title>
  <link rel="stylesheet" href="vendorOrganiser.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="rectangle">
    <img src="sc.jpg" alt="Image" class="image-left">
    <div class="search-bar">
      <input type="text" placeholder="Find vendors and event organizers">
      <button type="submit">Search</button>
    </div>
    <div class="profile">
      <a href="#">My Profile</a>
    </div>
  </div>
  <div class="vertical-bar">
    <button class="vertical-button">Username</button>
    <button class="vertical-button">Dashboard</button>
    <button class="vertical-button">Request</button>
    <button class="vertical-button">Requests sent</button>
    <div class="services-dropdown">
      <button class="vertical-button">My services</button>
      <div class="dropdown-menu">
        <a href="#">Create a post</a>
        <a href="#">Create a service</a>
      </div>
    </div>
    <div class="rectangle-black"></div>
    
  </div>
</body>
</html>
