<!DOCTYPE html>
<html>
<head>
    <title>Event Ticket</title>
    <link rel="stylesheet" type="text/css" href="RequestToVendor.css">

</head>
<body>
    <div class="ticket">
        <h1>Event Ticket</h1>
        <div class="ticket-info">
            <strong>Event Name:</strong> <span id="eventName"></span>
        </div>
        <div class="ticket-info">
            <strong>Name:</strong> <span id="name"></span>
        </div>
        <div class="ticket-info">
            <strong>Surname:</strong> <span id="surname"></span>
        </div>
        <div class="ticket-info">
            <strong>Tickets:</strong> <span id="ticketQuantity"></span>
        </div>
        <div class="ticket-info">
            <strong>Price per Ticket:</strong> $<span id="ticketPrice">15.00</span>
        </div>
        <div class="ticket-info">
            <strong>Total Cost:</strong> $<span id="totalCost"></span>
        </div>
    </div>

    <script src="RequestToVendor.css"></script>
</body>
</html>
