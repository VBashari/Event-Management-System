<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles/userinfo.css" rel="stylesheet">
</head>
<body>
    <div class="userinfo-container">
        <h2>Login</h2>
        <form id="loginform">
            <div class="form-group">
                <label for="username">Email address or username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter email or username" minlength="3" required>
                <div id="username_error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" minlength="9" required>
                <div id="password_error" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
        <hr>
        <p class="text-muted">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="scripts/ajax.js"></script>
    <script src="scripts/errors.js"></script>
    <script src="scripts/login.js"></script>

    <script>
        if (isLoggedIn()) {
            document.location = '/';
        }

        const form = document.getElementById('loginform');
        let fields = [];
        for (let i = 0; i < form.elements.length; i++) {
            if (form.elements[i].type !== 'submit') {
                fields.push(form.elements[i].id);
            }
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            tryLogin(username, password);
        });
    </script>
</body>
</html>
