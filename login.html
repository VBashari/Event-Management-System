<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="userinfo.css" rel="stylesheet">
</head>
<body>
    <div class="userinfo-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Email address or username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter email or username" minlength="3" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" minlength="9" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
        <hr>
        <p class="text-muted">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
